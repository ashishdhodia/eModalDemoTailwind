<div class="min-h-[300px] w-[700px] border rounded-xl">
    <!-- Dialog header -->
    <div class="flex flex-row items-center justify-between">
        <div class="flex flex-row items-center justify-between p-3 h-16 min-w-full bg-neutral-100">
            <p class="text-xl">Dialog Heading</p>
            <button mat-icon-button mat-dialog-close>
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <!-- Fields -->
    <div class="flex flex-col border-b p-3">
        <div class="flex flex-row items-center justify-between w-full ">
            <mat-form-field class="w-2/4 pr-3">
                <mat-label>Label</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="w-2/4 pr-3">
                <mat-label>Label</mat-label>
                <input matInput>
            </mat-form-field>
        </div>
        <div class="flex flex-row items-center justify-between w-full ">
            <mat-form-field class="w-2/4 pr-3">
                <mat-label>Label</mat-label>
                <input matInput>
            </mat-form-field>
            <mat-form-field class="w-2/4 pr-3">
                <mat-label>Select</mat-label>
                <mat-select>
                    <mat-option value="one">First option</mat-option>
                    <mat-option value="two">Second option</mat-option>
                </mat-select>
            </mat-form-field>
        </div>
    </div>
    <!-- Buttons -->
    <div class="flex flex-row items-center justify-end gap-x-2 p-3">
        <button mat-raised-button class="min-w-[88px] h-9">CANCEL</button>
        <button mat-raised-button color="warn" class="min-w-[88px] h-9">SUBMIT</button>
    </div>
</div>
